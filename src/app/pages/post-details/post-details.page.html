<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/posts"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ post?.title.rendered }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div *ngIf="post">
    <ion-img *ngIf="post.media_url" [src]="post.media_url"></ion-img>
    <div [innerHTML]="post.content.rendered"></div>
  </div>


</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-button color="light" fill="clear" expand="full" (click)="sharePost()">
      <ion-icon name="share" slot="start"></ion-icon> Share
    </ion-button>
  </ion-toolbar>
</ion-footer>
